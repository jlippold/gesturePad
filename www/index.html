<!DOCTYPE html> 
<html> 
<head> 
	<title>gesturePad</title> 
	<meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<meta charset="utf-8">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<script>
		var deviceType = "phone";
		var HorzLongSwipeThreshold = 200;
		var VertLongSwipeThreshold = 400;
	</script>
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="ChildBrowser.js"></script>
	<script type="text/javascript" charset="utf-8" src="ActionSheet.js"></script>
	<script type="text/javascript" charset="utf-8" src="taptoscroll.js"></script>
	<script type="text/javascript" charset="utf-8" src="applicationPreferences.js"></script>
	<script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>
	<script type="text/javascript" charset="utf-8" src="NativeTable.js"></script>
	<script type="text/javascript" charset="utf-8" src="jQuery.fastClick.js"></script>
	<script type="text/javascript" charset="utf-8" src="gestures.js?r=1"></script>
	<script type="text/javascript" charset="utf-8" src="script.js?r=6"></script>

	<link rel="stylesheet" href="style.css" />

</head> 
	
<body onload="onBodyLoad()">

	<div id="top">
		<div class="gradientBorder top"></div>
		<div class="left control" id="btnCommands"></div>
		<div class="head" id="header">
			<p class="bold" id="txtRoom">&nbsp;</p>
			<p class="grey" id="txtDevice">&nbsp;</p>
		</div>
		<div class="right control" id="btnTitles"></div>
		<div class="gradientBorder bottom"></div>
	</div>

	<div id="container">
		<div id="card">
		  <div id="frontFace" class="front face">
				<div class="toptrans" id="toptrans">
					<div class="seekbarContainer" id="seekbarContainer">
						<p id='NowPlayingTitle'>&nbsp;</p>
						<div class="timespanleft" id="timespanleft">0:00</div>
							<div class="slider" id="slider" style="width: 69%" >
								<div class="sliderh" id='timebar'></div>        
								<div class="seekto" id='timeseek'></div>
							</div>
						<div class="timespanright" id="timespanright">-1:00</div>

						<div class="left" id="btnConfig" ></div>
						<div class="right" id="btnTransfer"></div>
					</div>
				</div>
				<div class="gradientBorder bottom" style="top: 79px"></div>
				<div id="bgPic" class="noart">
				</div>
				<div id="gestureCallback">

				</div>
		  		<canvas id="gestures_canvas"></canvas>
		  </div>
		  <div id="backFace" class="back face center">

		  </div>
		</div>
	</div>
	
	

	<div id="bottom">
		<div id="bottomGrabber">
			<div class="gradientBorder top" style="margin-bottom: 10px;"></div>
			<div class="grabber">
				<span class="bars"></span>
			</div>
			<div class="five control" id="btnPower" ></div>
			<div class="five control" id="btnRewind" ></div>
			<div class="five control" id="btnPlay" ></div>
			<div class="five control" id="btnForward" ></div>
			<div class="five control" id="btnRoom" ></div>
		</div>
		<div id="overallVolumeContainer">
			<div class="volume control" id="btnMute" ></div>
			<div id="VolumeContainer" class="seekbarContainer" style="padding-top: 14px;float: left;width: 83%;">
				<div class="slider" id="VolumeSlider" >
					<div class="sliderh" id="VolumeSliderh" ></div>        
					<div class="seekto" id="VolumeSliderSeek" ></div>
				</div>
			</div>
		</div>
	</div>

	<div id="browser">
		<p id="bottomText"><span>&nbsp;</span></p>
		<div id="boxCoverBack">&crarr;</div>
		
		<div id="boxCoverContainer">
			<div id="covers"></div>
		</div>
	</div>
		

	<div style="display:none" id="tmpSpinner">
	  <div class="spincontainer">
	    <div class="spinner">
	      Loading Data...
	    </div>
	  </div>
	</div>
	<div style="display:none" id='Filter'>
		<div class="gradientBorder top"></div>
		<div class="searchContainer">
			<form id="searchform" class="searchform">
				<span class="icon-search"></span>
					<input id="searchbox" type="text" class="searcher" placeholder="Filter List">
				<span class="icon-clear" id="searchClear" style="display: none;"></span>
			</form>
		</div>
	</div>

	<p id="hud"></p>

  
</body>

</html>
