<!DOCTYPE html> 
<html> 
<head> 
	<title>gesturePad</title> 
	<meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<meta charset="utf-8">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
	<script type="text/javascript" src="gestures.js"></script>
	<script type="text/javascript" src="script.js"></script>

	<link rel="stylesheet" href="style.css" />

</head> 
	
<body onload="onBodyLoad()">

	<div id="top">
		<div class="left control" id="btnCommands"></div>
		<div class="head" id="header">
			<p class="bold" id="txtRoom">&nbsp;</p>
			<p class="grey" id="txtDevice">&nbsp;</p>
		</div>
		<div class="right control" id="btnTitles"></div>
	</div>

	<div id="container">
		<div id="card">
		  <div id="frontFace" class="front face">
				<div class="toptrans">
					<div class="seekbarContainer">
						<p id='NowPlayingTitle'>&nbsp;</p>
						<div class="timespanleft" id="timespanleft">0:00</div>
							<div class="slider" style="width: 69%" >
								<div class="sliderh" id='timebar'></div>        
								<div class="seekto" id='timeseek'></div>
							</div>
						<div class="timespanright" id="timespanright">-1:00</div>

						<div class="left emoji" id="btnNumberPad" style="display:none"  >🔢</div>
						<div class="right emoji" id="btnConfig" style="display:none" >🔧</div>
					</div>
				</div>
				<div id="bgPic" class="noart">
				</div>
				<div id="gestureCallback">

				</div>
		  		<canvas id="gestures_canvas"></canvas>
		  </div>
		  <div id="backFace" class="back face center">

		  </div>
		</div>
	</div>
	
	

	<div id="bottom">
		<div class="five control" id="btnPower" ></div>
		<div class="five control" id="btnRewind" ></div>
		<div class="five control" id="btnPlay" ></div>
		<div class="five control" id="btnForward" ></div>
		<div class="five control" id="btnRoom" ></div>
		<div style="clear:both">

		<div class="volume control" id="btnMute" ></div>
		<div id="VolumeContainer" class="seekbarContainer" style="padding-top: 14px;float: left;width: 83%;">
			
			<div class="slider" id="VolumeSlider" >
				<div class="sliderh" id="VolumeSliderh" ></div>        
				<div class="seekto" id="VolumeSliderSeek" ></div>
			</div>

		</div>
		</div>
	</div>

	<form style="display:none;" id="frmNumPad" onsubmit="" >
		<input type="tel" id="NumPad" value="">
		<input type="submit" value="OK" />  
	</form>

	<form style="display:none;" id="frmRoom" onsubmit="" >
		<select id="lstRooms">
				
		</select>
		<input type="submit" value="OK" />  
	</form>	

	<div style="display:none" id="tmpSpinner">
	  <div class="spincontainer">
	    <div class="spinner">
	      Loading Data...
	    </div>
	  </div>
	</div>
	<div style="display:none" id='Filter'>
		<div class="searchContainer">
			<form id="searchform" class="searchform">
				<span class="icon-search"></span>
				<label>
					<input type="text" class="searcher" placeholder="Filter Items...">
				</label>
			</form>

			<div class="dtv left emoji">⭐</div>
			<div class="dtv right emoji">📅</div>

			<div class="mce left emoji" id="btnGuidedNavigation">👋</div>
			<div class="mce right emoji" id="btnSortDate">📅</div>
		</div>
	</div>

  
</body>

</html>
